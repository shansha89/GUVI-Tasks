<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Nationalized</title>
  </head>
  <body>
    <div class="container-fluid" id="div_search">
      <div class="row d-flex justify-content-center p-3">
        <div class="col-sm-3">&nbsp;</div>
        <div class="col-sm-3">
          <input
            type="text"
            class="form-control"
            placeholder="Enter the Name"
            id="search_name"
          />
        </div>
        <div class="col-sm-3">
          <button type="button" class="btn btn-danger" id="get_data">
            Search
          </button>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row mt-5">
        <div>
          <div class="col d-flex justify-content-center">
            <div class="card border-info mb-3" style="max-width: 40rem">
              <div class="card-header bg-info">
                <h3 id="person_name"></h3>
              </div>
              <div class="card-body">
                <table
                  class="table table-bordered"
                  id="country_details"
                  width="50"
                ></table>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row d-flex justify-content-center">
        <div class="col-md-6">
          <div
            class="alert alert-danger"
            role="alert"
            id="response_error"
            style="display: none"
          ></div>
        </div>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>

    <script>
      //AUTOFOCUS
      (function () {
        document.getElementById("search_name").focus();
      })();

      document.getElementById("get_data").onclick = function () {
        let search_name = document.getElementById("search_name").value;

        if (search_name == "") {
          let div_error = document.getElementById("response_error");
          div_error.style.display = "block";
          div_error.innerHTML = "Please fill the Name";

          document.getElementById("search_name").focus();

          setTimeout(() => {
            div_error.style.display = "none";
          }, 3000);

          return false;
        }

        loadNationalize(search_name);
      };
    </script>
  </body>
</html>
