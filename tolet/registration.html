<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Registration</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row" style="height: 721px">
        <div
          class="col-md-7"
          style="
            background-image: url('images/signup/img1.jpg');
            background-repeat: no-repeat;
            background-size: 100% 100%;
          "
        ></div>
        <div class="col-md-5 bg-light">
          <div class="row mt-3">
            <div class="text-center">
              <img
                src="images/signup/h3.jpg"
                class="img-fluid rounded"
                width="80"
                height="90"
              />
            </div>
          </div>

          <div class="row mt-3 d-flex justify-content-center">
            <div class="col-md-12 text-center">
              <h3>Sign Up</h3>
            </div>
          </div>

          <div class="d-flex pt-4 align-items-center justify-content-center">
            <form class="row g-4">
              <div class="col-6">
                <label for="" class="visually-hidden">First Name</label>
                <input
                  type="text"
                  class="form-control form-control-lg"
                  id="inlineFormInputGroupUsername"
                  placeholder="First Name"
                />
              </div>

              <div class="col-6">
                <label for="" class="visually-hidden">Last Name</label>
                <input
                  type="text"
                  class="form-control form-control-lg"
                  id="inlineFormInputGroupUsername"
                  placeholder="Last Name"
                />
              </div>

              <div class="col-12">
                <label for="" class="visually-hidden">Email ID</label>
                <input
                  type="text"
                  class="form-control form-control-lg"
                  id="inlineFormInputGroupUsername"
                  placeholder="Email ID"
                />
              </div>

              <div class="col-12">
                <label for="" class="visually-hidden">Mobile No.</label>
                <input
                  type="text"
                  class="form-control form-control-lg"
                  name=""
                  id=""
                  placeholder="Mobile No."
                />
              </div>

              <div class="col-12">
                <label for="" class="visually-hidden">Password</label>
                <input
                  type="password"
                  class="form-control form-control-lg"
                  name=""
                  id=""
                  placeholder="Password"
                />
              </div>

              <div class="col-12">
                <label for="" class="visually-hidden">Confirm Password</label>
                <input
                  type="password"
                  class="form-control form-control-lg"
                  name=""
                  id=""
                  placeholder="Confirm Password"
                />
              </div>

              <div class="col-12">
                <div class="d-grid gap-2">
                  <button type="button" name="" id="" class="btn btn-info">
                    Sign Up
                  </button>
                </div>
              </div>
            </form>
          </div>

          <div class="row pt-3 d-flex justify-content-center">
            <div class="col-2"></div>
            <div class="col-8 text-center">
              By Signing Up, You agree to
              <a href="#" class="link-danger">Terms and Conditions</a>
            </div>
            <div class="col-2"></div>
          </div>

          <div class="row pt-3 d-flex justify-content-center">
            <div class="col-2"></div>
            <div class="col-8 text-center">
              Already a Member ?
              <a href="login.html" class="link-success">Sign In</a>
            </div>
            <div class="col-2"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
