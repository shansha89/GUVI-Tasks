<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row" style="height: 721px">
        <div
          class="col-md-7"
          style="
            background-image: url('images/signup/img1.jpg');
            background-repeat: no-repeat;
            background-size: 100% 100%;
          "
        ></div>
        <div class="col-md-5 bg-light">
          <div class="row mt-5">
            <div class="text-center">
              <img
                src="images/signup/h3.jpg"
                class="img-fluid rounded"
                width="80"
                height="90"
              />
            </div>
          </div>

          <div class="row mt-5 d-flex justify-content-center">
            <div class="col-md-12 text-center">
              <h3>Welcome Back ! Please Sign In</h3>
            </div>
          </div>

          <div class="d-flex pt-4 align-items-center justify-content-center">
            <form class="row g-4 needs-validation" novalidate name="loginform">
              <div class="col-12">
                <label for="username" class="visually-hidden"
                  >Mobile No/Email address</label
                >
                <input
                  type="text"
                  class="form-control form-control-lg"
                  id="username"
                  name="username"
                  placeholder="Mobile No / Email Address"
                  autocomplete="off"
                  required
                />
                <div class="invalid-feedback">
                  Please enter Your Mobile / Email
                </div>
              </div>

              <div class="col-12">
                <label for="password" class="visually-hidden">Password</label>
                <input
                  type="password"
                  class="form-control form-control-lg"
                  name="userpassword"
                  id="userpassword"
                  placeholder="Password"
                  autocomplete="off"
                  required
                />
                <div class="invalid-feedback">Please Enter Your Password</div>
              </div>

              <div class="col-6">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="inlineFormCheck"
                  />
                  <label class="form-check-label" for="inlineFormCheck">
                    Remember me
                  </label>
                </div>
              </div>

              <div class="col-6">
                <div class="form-check float-end">
                  <label class="form-check-label" for="inlineFormCheck">
                    <a href="forgotpassword.html" class="link-danger"
                      >Forgot Your Password?</a
                    >
                  </label>
                </div>
              </div>

              <div class="col-12">
                <div class="d-grid gap-2">
                  <a
                    href="moredetails.html"
                    type="button"
                    name="login_submit"
                    id="login_submit"
                    class="btn btn-info"
                  >
                    Sign In
                  </a>
                </div>
              </div>
            </form>
          </div>

          <div class="row pt-3 d-flex justify-content-center">
            <div class="col-4" style="border-bottom: 1px solid #000"></div>
            <div class="col-3 text-center">Or Signin With</div>
            <div class="col-4" style="border-bottom: 1px solid #000"></div>
          </div>

          <div class="row pt-3">
            <div class="col-6 d-grid gap-2">
              <button type="button" class="btn btn-facebook">
                <i class="fa fa-facebook"></i> Facebook
              </button>
            </div>
            <div class="col-6 d-grid gap-2">
              <button type="button" class="btn btn-google">
                <i class="fa fa-google"></i> Google
              </button>
            </div>
          </div>

          <div class="row pt-3 d-flex justify-content-center">
            <div class="col-2"></div>
            <div class="col-8 text-center">
              Don't Have a Account Yet?
              <a href="registration.html" class="link-success">Sign Up</a>
            </div>
            <div class="col-2"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://kit.fontawesome.com/c0d5d771c2.js"
      crossorigin="anonymous"
    ></script>

    <script>
      document.getElementById("login_submit").click = function () {
        alert();
      };
    </script>
  </body>
</html>
