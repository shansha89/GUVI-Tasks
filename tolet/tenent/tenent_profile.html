    <!--CONTAINER FORM REGISTRATION -->
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-12">
          <div class="card mb-3" >
            <div class="row g-0">
              <div class="col-md-3">
                <img src="../images/man.png" class="rounded mx-auto d-block" 
                alt="landlord_profile_image" width="200" height="200">
              </div>
              <div class="col-md-9">
                <div class="card-body">
                  <h5 class="p-2" style="background-color: #044f74;color:#fff;font-family: 'Quicksand', sans-serif;">
                    Personal Details</h5>
                  <form class="row g-3">

                    <div class="col-md-6">
                      <label for="firstname" class="form-label">First Name</label>
                      <input type="text" class="form-control" id="firstname" placeholder="First Name">
                    </div>

                    <div class="col-md-6">
                      <label for="lastname" class="form-label">Last Name</label>
                      <input type="email" class="form-control" id="lastname" placeholder="Last Name">
                    </div>

                    <div class="col-md-6">
                      <label for="dob" class="form-label">Date of Birth</label>
                      <input type="text" class="form-control" id="dob" placeholder="DD-MM-YYYY">
                    </div>

                    <div class="col-md-6">
                      <label for="gender" class="form-label">Gender</label><br>
                      <input class="" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                      <img src="../images/gender/male.png" width="30" height="30">
                      <input class="" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                      <img src="../images/gender/female.png" width="30" height="30">
                      <input class="" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                      <img src="../images/gender/transgender.png" width="30" height="30">
                    </div>

                    <div class="col-md-12">
                      <label for="email" class="form-label">Email ID</label>
                      <input type="email" class="form-control" id="email" placeholder="Email ID">
                    </div>

                    <div class="col-md-6">
                      <label for="primary_contact_no" class="form-label">Primary Contact No.</label>
                      <input type="text" class="form-control" id="primary_contact_no" placeholder="">
                    </div>

                    <div class="col-md-6">
                      <label for="alternate_contact_no" class="form-label">Alternate Contact No.</label>
                      <input type="text" class="form-control" id="alternate_contact_no" placeholder="">
                    </div>

                    <h5 class="p-2" style="background-color: #044f74;color:#fff;font-family: 'Quicksand', sans-serif;">
                      Temporary Address</h5>

                      <div class="col-md-12">
                        <label for="primary_contact_no" class="form-label">Address</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                      </div>

                      <div class="col-md-4">
                        <label for="alternate_contact_no" class="form-label">State</label>
                        <input type="text" class="form-control" id="alternate_contact_no" placeholder="">
                      </div>
  
                      <div class="col-md-4">
                        <label for="alternate_contact_no" class="form-label">City</label>
                        <input type="text" class="form-control" id="alternate_contact_no" placeholder="">
                      </div>

                      <div class="col-md-4">
                        <label for="alternate_contact_no" class="form-label">Pincode</label>
                        <input type="text" class="form-control" id="alternate_contact_no" placeholder="">
                      </div>

                      <h5 class="p-2" style="background-color: #044f74;color:#fff;font-family: 'Quicksand', sans-serif;">
                        Permananent Address</h5>

                        <div class="col-md-12">
                          <label for="primary_contact_no" class="form-label">Address</label>
                          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
  
                        <div class="col-md-4">
                          <label for="alternate_contact_no" class="form-label">State</label>
                          <input type="text" class="form-control" id="alternate_contact_no" placeholder="">
                        </div>
    
                        <div class="col-md-4">
                          <label for="alternate_contact_no" class="form-label">City</label>
                          <input type="text" class="form-control" id="alternate_contact_no" placeholder="">
                        </div>
  
                        <div class="col-md-4">
                          <label for="alternate_contact_no" class="form-label">Pincode</label>
                          <input type="text" class="form-control" id="alternate_contact_no" placeholder="">
                        </div>

                        <h5 class="p-2" style="background-color: #044f74;color:#fff;font-family: 'Quicksand', sans-serif;">
                          Professional Details</h5>

                          <div class="col-md-6">
                            <label for="alternate_contact_no" class="form-label">Occupation</label>
                            <input type="text" class="form-control" id="alternate_contact_no" placeholder="">
                          </div>

                          <div class="col-md-6">
                            <label for="alternate_contact_no" class="form-label">Annual Income</label>
                            <input type="text" class="form-control" id="alternate_contact_no" placeholder="">
                          </div>

                          <div class="col-md-12">
                            <label for="alternate_contact_no" class="form-label">Office Address</label>
                            <textarea class="form-control"></textarea>
                          </div>

                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button class="btn btn-danger">Save Profile</button>
                        </div>

                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div> <!-- CONTAINER END -->
