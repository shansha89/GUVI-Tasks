      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <title>Tenant Queries</title>
  </head>
  <body>
    <nav
    class="navbar navbar-expand-lg navbar-dark"
    style="background-color: #004274"
  >
    <div class="container-fluid">
      <a
        class="navbar-brand"
        href="#"
        style="
          font-family: 'Playfair Display SC', serif;
          font-size: xx-large;
          color: #18ffff;
        "
        >Tolet</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarText"
        aria-controls="navbarText"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
         
          <li class="nav-item">
            <a class="nav-link" href="tenent_dashboard.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="tenent_queries.html">Queries</a>
          </li>
        </ul>
        <span class="navbar-text">
          <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon "></span>
          </button>
          <div class="collapse navbar-collapse " id="navbarNavDarkDropdown">
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle d-lg-inline-block my-2 my-md-0 ms-md-3" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <img src="../images/default_user.png" width="45" height="45">
                </a>
                <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                  <li><a class="dropdown-item" href="tenent_profile.html">My Profile</a></li>
                  <li><a class="dropdown-item" href="http://127.0.0.1:5500/index.html">Logout</a></li>
                 
                </ul>
              </li>
            </ul>
          </div>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row mt-2">
      <div class="col-md-2" >

      </div>
      <div class="col-md-10">
        <h5 class="p-2" style="background-color: #044f74;color:#fff;font-family: 'Quicksand', sans-serif;">
         Queries</h5>

         <div class="row">
            <div class="col-12 text-end">
              <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Create Query</button>
            </div>
         </div>

         <div class="row mt-3">
          <div class="col-12">
            <table class="table table-bordered">
              <thead>
                <th>S.No.</th>
                <th>Create On</th>
                <th>Category</th>
                <th>Remarks</th>
                <th>Action</th>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                <td>01-04-2022 13:00</td>
                <td>Property Tax</td>
                <td>Property Tax Pending for Last 2 ...</td>
                <td colspan="2">
                  <button class="btn btn-primary">
                    <i class="fa fa-pencil" aria-hidden="true"></i>
                  </button>
                  <button class="btn btn-danger">
                    <i class="fa fa-trash-o" aria-hidden="true"></i>
                  </button>
                </td>

                </tr>

                <tr>
                  <td>2</td>
                <td>15-04-2022 10:00</td>
                <td>Water</td>
                <td>Water Motor is not working</td>
                <td colspan="2">
                  <button class="btn btn-primary">
                    <i class="fa fa-pencil" aria-hidden="true"></i>
                  </button>
                  <button class="btn btn-danger">
                    <i class="fa fa-trash-o" aria-hidden="true"></i>
                  </button>
                </td>

                </tr>
                
              </tbody>
            </table>
          </div>
         </div>

      </div>
    </div>
  </div>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New message</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Recipient:</label>
              <input type="text" class="form-control" id="recipient-name">
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label">Message:</label>
              <textarea class="form-control" id="message-text"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Send message</button>
        </div>
      </div>
    </div>
  </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
