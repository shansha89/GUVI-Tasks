<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Forgot Password</title>
    <style>

    </style>
  </head>
  <body class="forgot-password">
    
    <div class="container-fluid">
        <div class="row row-cols-2 row-cols-md-2 g-2 ">
          <!-- position-absolute top-50 start-50 translate-middle -->
            <div class="col position-absolute top-50 start-50 translate-middle" >
                <div class="card border-danger">
                    <div class="card-header" style="background-color: #F93154;">
                      <h5 class="text-white" id="heading_forgot_password">Forgot Password</h5> 
                    </div>
                    <div class="card-body">
                        <form class="row g-3">
                            
                            <div class="col-12">
                              <label for="inputAddress" class="form-label">E-Mail</label>
                              <input type="email" class="form-control" id="inputAddress" placeholder="Enter your Email">
                            </div>
                            
                            
                            
                            <div class="col-12">
                              
                                <label class="form-check-label" for="gridCheck">
                                  We'll send a link to reset your password
                                </label>
                              
                            </div>
                            <div class="col-12">
                              <button type="submit" class="btn btn-success">Send Mail</button>
                            </div>
                          </form>
                    </div>
                  </div>
                 

            </div>

            

         
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
